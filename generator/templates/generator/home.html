<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container text-center">
    <br>
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12" selected="selected">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="32">32</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="number"> Number
    <br>
    <input type="checkbox" name="special"> Special Char
    <br>

    <input type="submit" value="Generated Password" class="btn btn-primary">
</form>
</div>
